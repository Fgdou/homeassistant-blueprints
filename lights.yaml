blueprint:
  name: Motion Lights
  description: Turn on and off lights, based on a lot ofconditionss
  domain: automation

  input:
    motion_sensor:
      name: Motion Sensor
      description: Movement detection
      selector:
        entity:
          filter:
            - domain: binary_sensor
    lights:
      name: Lights
      description: The set of lights to turn on and off
      selector:
        target:
          entity:
            - domain: light
    off_delay:
      name: Off delay
      description: Delay in which to turn off the light after the motion is off
      selector:
        number:
          min: 0
          max: 60
          unit_of_measurement: "minutes"
      default: 0
    door:
      name: Door
      description: If the door is closed, the light will not turn on / off
      default: [] 
      selector:
        entity:
          filter:
            - domain: binary_sensor
    window:
      name: Window
      description: If the window is open, dim the lights
      default: []
      selector:
        entity:
          filter:
            - domain: binary_sensor
    lux:
      name: Lux
      description: Set a light level where the light turns on and off (0 for always on)
      default: 0
      selector:
        number:
          min: 0
          max: 1000
    tv:
      name: Tv
      description: A Tv than control the lights. When the media runs, the lights turns off. When the media pause, the light turns on.
      default: []
      selector:
        entity:
          filter:
            - domain: media_player
    button_on:
      name: Button On
      default: []
      description: A button to turn on the lights
      selector:
        entity:
          filter:
            - domain: input_button
    button_off:
      name: Button Off
      default: []
      description: A button to turn off the lights
      selector:
        entity:
          filter:
            - domain: input_button

mode: restart  
variables:
  lux_value: !input lux
  night: "{{ lux_value == 0 or states('sensor.xiaomi_lumi_sen_ill_mgl01_illuminance')|int < lux_value }}"
  motion_entity: !input motion_sensor
  motion_time: "{{ as_timestamp(now()) - as_timestamp(states[motion_entity].last_changed) }}"
  motion: "{{ states(motion_entity) == 'on' or motion_time < (off_delay+1)*60 }}"
  motion_half: "{{ states(motion_entity) == 'off' and motion_time > off_delay*60 and motion_time < (off_delay+1)*60 }}"
  lights: !input lights
  door_entity: !input door
  door_open: "{{ door_entity == [] or states(door_entity) == 'on' and (as_timestamp(now()) - as_timestamp(states[door_entity].last_changed)) > 60 }}"
  window_entity: !input window
  window_open: "{{ window_entity != [] and states(window_entity) == 'on' }}"
  tv_entity: !input tv
  tv_off: "{{ tv_entity == [] or states(tv_entity) == 'unavailable' }}"
  tv_pause: "{{ tv_entity != [] and states(tv_entity) != 'playing' and states(tv_entity) != 'unavailable' }}"
  tv_playing: "{{ tv_entity != [] and states(tv_entity) == 'playing' }}"

  sleep: "{{ states.input_boolean.sleep.state == 'on' }}"
  guest: "{{ states.input_boolean.guest.state == 'on' }}"
  brightness_semi: >
    {% if window_open %}
      1
    {% elif tv_pause %}
      10
    {% elif sleep and not guest %}
      10
    {% else %}
      100
    {% endif %}
  brightness: >
    {% if motion_half %}
      {{ brightness_semi * 0.1 }}
    {% else %}
      {{ brightness_semi }}
    {% endif %}
 
trigger_variables:
  off_delay: !input off_delay
  lux_value: !input lux

trigger:
  - platform: state
    entity_id: !input motion_sensor
    from: "off"
    to: "on"
    id: "motion_on"  
  - platform: state
    entity_id: !input motion_sensor
    from: "on"
    to: "off"
    for:
      minutes: !input off_delay
    id: "motion_half"
  - platform: state
    entity_id: !input motion_sensor
    from: "on"
    to: "off"
    for:
      minutes: "{{ off_delay + 1 }}"
    id: "motion_off"
  - platform: template
    id: "night"
    value_template: "{{ states('sensor.xiaomi_lumi_sen_ill_mgl01_illuminance')|int < lux_value - 5 }}"
  - platform: template
    id: "night"
    value_template: "{{ states('sensor.xiaomi_lumi_sen_ill_mgl01_illuminance')|int > lux_value + 5 }}"
  - platform: state
    entity_id: !input tv
    id: "tv"
    from: "unavailable"
  - platform: state
    entity_id: !input tv
    id: "tv"
    to: "unavailable"
  - platform: state
    entity_id: !input tv
    id: "tv"
    from: "playing"
  - platform: state
    entity_id: !input tv
    id: "tv"
    to: "playing"
  - platform: state
    entity_id: !input button_on
    id: "button_on"
  - platform: state
    entity_id: !input button_off
    id: "button_off"
  - platform: state
    entity_id: !input window
    id: "window"
  - platform: state
    entity_id: input_boolean.sleep
    id: "sleep"

action:
  - choose:
    - conditions:
        - condition: template
          alias: "button on"
          value_template: "{{ trigger.id == 'button_on' }}"
      sequence:
        - service: light.turn_on
          target: !input lights
          data:
            transition: 0.3
            brightness_pct: "{{ brightness }}"
    - conditions:
        - condition: template
          alias: "button off"
          value_template: "{{ trigger.id == 'button_off' }}"
      sequence:
        - service: light.turn_off
          target: !input lights
          data:
            transition: 0.3
   
    default:
        - choose:
          - conditions:
            - condition: template
              value_template: "{{ tv_playing or trigger.id == 'night' and not night or trigger.id == 'motion_off' and door_open and tv_off }}"
            sequence:
              - service: light.turn_off
                target: !input lights
                data:
                  transition: 0.3
          - conditions:
            - condition: template
              value_template: "{{ trigger.id == 'tv' and not tv_playing and motion or trigger.id in ['window', 'sleep'] and night and tv_off or trigger.id in ['night', 'motion_on', 'motion_half'] and night and motion and door_open and tv_off }}"
            sequence:
              - service: light.turn_on
                target: !input lights
                data:
                  transition: 0.3
                  brightness_pct: "{{ brightness }}"


